<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#women">Women</a>
      <a href="#men">Men</a>
      <a href="#smart-gear">Smart Gear</a>
      <a href="#accessories">Accessories</a>
    </nav>
    <div class="brand-name-section">
      <button id="hamburger-icon">â˜°</button>
      <p>VENIA</p>
    </div>
  </header>

  <div class="search-section">
    <input type="text" id="search" placeholder="Search products...">
  </div>

  <div id="main-content">
    <aside id="filters">
      <h3>Categories</h3>
      <p id="result-count"></p>
    </aside>

    <section id="product-area">
      <div id="controls">
        <p id="total-results"></p>
        <div id="sort">
          <label for="price">Sort by Price:</label>
          <select id="price">
            <option value="">Default</option>
            <option value="low">Low to High</option>
            <option value="high">High to Low</option>
          </select>
        </div>
      </div>
      
      <div id="product-list"></div>
    </section>
  </div>

  <button id="load-more">Load More</button>

  <div id="loading" class="hidden">Loading...</div>
  <div id="error" class="hidden">Something went wrong, please try again.</div>

  <div id="hamburger-menu" class="hidden">
    <button id="close-menu">Close</button>
    <aside id="filters-overlay">
      <h3>Categories</h3>
      <p id="result-count-overlay"></p>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
